<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocumentExemplo houver</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: rgb(52, 9, 246);
            background-color: slategrey;
        }
        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Lorem ipsum dolor sit abaixo</p>
    <div>
        Passe o mouse aqui
        <p>Texto Escondido...</p>

    </div>
    <p>fim do paragrafo</p>
    
</body>
</html>
